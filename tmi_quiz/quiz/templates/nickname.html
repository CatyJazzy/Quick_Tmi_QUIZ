{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={% static "styles/index.css" %} /> 
    <link rel="stylesheet" href={% static "styles/type1.css" %} />
    <title>😻</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="{% static "images/cat.png" %}" />
      </div>
      <form method="POST">
        {% csrf_token %}
          <div class="order-container">
            <p>닉네임 또는</p>
            <p>이름을 입력하세요</p>
           
          </div>
          <div class="input-container">
            <input type="text" name="username" />
            <div class="basic-btn submit-btn">
                <button type="submit">결정!</button>
                <p style="font-size:1.5rem; color: yellow">{{ error }}</p>
            </div>
          </div>
      </form>
      <footer>
        <div>made by Jihoo.M</div>
      </footer>
    </div>
  </body>
</html>
